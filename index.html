    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <div id="employee_id">
                <p class="employee">Mã nhân viên</p>
                <input id="search-input" class="form-control mr-sm-2 ipemployee" type="search" placeholder="Mã nhân viên" aria-label="Search">
            </div>
            <div id="time">
                <p style="float:left; margin-left:10px;">Ngày</p>
                <input style="margin-left:10px;" data-date-format="dd/mm/yyyy" id="datepicker">
            </div>
            <div style="margin-left:10px;" id="search-button" class="btn btn-outline-success my-2 my-sm-0">Search</div>
        </form>
    </nav>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 id="card_name" class="card-title"></h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Thời Gian</th>
                                <th scope="col">Phòng ban</th>
                            </tr>
                        </thead>
                        <tbody id="tb_employee">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="map" style="border: 2px solid #3872ac;"></div>
